
<div class="container">
    <h2>nouvelle tache</h2>
    <form  [formGroup]="taskForm">
      <div class="form-group elem">
        <label for="date">Date</label>
        <!-- on lie le controle au backend -->
        <input type="date" id="date" formControlName="date" />
      </div>
      <div class="form-group elem">
        <label for="message">Description</label>
        <textarea
          id="message"
          type="text"
          formControlName="message"
          rows="4"
        >
        </textarea>
      </div> 

      <div class="action-buttons elem">
        <!--  *ngIf="taskPreview$ | async" [disabled]="taskForm.invalid" -->
        <button type="submit" (click)="onSubmitForm()"  [disabled]="taskForm.invalid ">Valider</button> 
      </div>
    </form>
  </div>
